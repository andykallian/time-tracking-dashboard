<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Time tracking dashboard</title>

</head>
<body>

  <main class="grid">
    <div class="card card-1">
      
      <div class="hero">
        <img src="images/image-jeremy.png" alt="">
        <div class="name">
          <p>Report for</p>
          <h1 id="name">Jeremy <br/> Robson</h1>
        </div>
      </div>

      <div class="schedules">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </div>

    <div class="card card-2">
      <div class="data">
        <div class="theme">
          <h3>Work</h3>
          <p>...</p>
        </div>
        <div class="time">
          <h2 id="work-current">32hrs</h2>
          <p id="work-previous">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="card card-3">
      <div class="data">

        <div class="theme">
          <h3>Play</h3>
          <p>...</p>
        </div>

        <div class="time">
          <h2 id="play-current">10hrs</h2>
          <p id="play-previous">Last Week - 8hrs</p>
        </div>
      </div>

    </div>
    <div class="card card-4">
      <div class="data">
        <div class="theme">
          <h3>Study</h3>
          <p>...</p>
        </div>
        <div class="time">
          <h2 id="study-current">4hrs</h2>
          <p id="study-previous">Last Week - 7hrs</p>
        </div>
      </div>

    </div>
    <div class="card card-5">
      <div class="data">
        <div class="theme">
          <h3>Exercise</h3>
          <p>...</p>
        </div>
        <div class="time">
          <h2 id="exercise-current">4hrs</h2>
          <p id="exercise-previous">Last Week - 5hrs</p>
        </div>
      </div>

    </div>
    <div class="card card-6">
      <div class="data">
        <div class="theme">
          <h3>Social</h3>
          <p>...</p>
        </div>
        <div class="time">
          <h2 id="social-current">5hrs</h2>
          <p id="social-previous">Last Week - 10hrs</p>
        </div>
      </div>

    </div>
    <div class="card card-7">
      <div class="data">
        <div class="theme">
          <h3>Self Care</h3>
          <p>...</p>
        </div>
        <div class="time">
          <h2 id="selfcare-current">2hrs</h2>
          <p id="selfcare-previous">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
